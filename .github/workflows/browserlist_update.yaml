name: Browserlist Upate
on:
  schedule:
    - cron: "0 12 23 2,6,10 *"
jobs:
  test:
    name: Auto-merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: "${{ secrets.LITTLE_BUDDY_APP_ID }}"
          private_key: "${{ secrets.LITTLE_BUDDY_PRIVATE_KEY }}"

      - name: Update caniuse database and create PR if applies
        uses: c2corg/browserslist-update-action@v1
        with:
          github_token: ${{ steps.generate_token.outputs.token }}
          branch: browserslist-update
          commit_message: "update browserslist db"
          title: "update browserslist db"
          body: Auto-generated by [browserslist-update-action](https://github.com/c2corg/browserslist-update-action/)
