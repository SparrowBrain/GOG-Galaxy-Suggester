name: Continuous Integration

on:
  push:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  deploy:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2    
    - run: git config --global user.email "ci@not_a_real_email.com"
    - run: git config --global user.name "Continuous Integration script"
    - run: npm ci
    - run: npm run deploy
      